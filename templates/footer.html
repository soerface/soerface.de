    <div class="col col-sm-12 col-md-6 col-lg-4 text-muted text-light">
        {% for item in navigation %}
            {% if not item.active %}
            <a class="btn btn-lg btn-block btn-outline-light" href="{{ url_for(item.endpoint) }}">
                {{ item.title }}
            </a>
            {% endif %}
        {% endfor %}
    </div>
</div>
